<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
    <script>
        /*
		https://placecats.com/ 에서 너비, 높이 600인 이미지를 들고와서,
		img 객체를 생성하고 속성으로 너비 300, 높이 300지정. object-fit은 cover로 지정
		div에 요소 추가
		 */
        document.addEventListener('DOMContentLoaded', ()=>{
          const img = document.createElement('img');
          img.src = "https://placecats.com/600/600";
          img.width = 300;
          img.height = 300;
          img.style.objectFit = "cover";
          document.querySelector('div').appendChild(img);
        });


    </script>
</head>
<body>
  <div></div>
</body>
</html>
