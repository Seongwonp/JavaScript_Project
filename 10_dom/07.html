<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
  <script>
    /*
        - 문서 객체 생성하기 createElement()
          body 채그 내부에 잇는 특정 문서 객체를 읽어들이고 조작하는것도 가능하나
          '문서 객체를 생성'하는 것도 가능
          문서 객체를 생헝하고 싶을 때는 document.creatElement() 매소드를 사용.

          * appendChild()
          문서  객체를 만든 후에는 '문서 객체를 DOM에 추가' 해야함.
          appendChild() 매소드를 활용하면 어떤 부모 객체 아래에 자식 객체를 추가할 수 있음.
          부모 객체.appendChild(자식객체);
     */
      document.addEventListener('DOMContentLoaded', () => {
        // 문서 객체 생성하기
        const header = document.createElement('h1');

        // 생성한 태그 조작하기
        header.textContent = '문서 객체 동적으로 생성하기';
        header.style.color = '#fff';
        header.style.backgroundColor = '#000';
        header.setAttribute('data-custom', '사용자 정의 속성');

        document.body.appendChild(header); // body 자식으로 생성
      });
  </script>
</head>
<body>

</body>
</html>
