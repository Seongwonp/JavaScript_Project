<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
  <script>
    /*
     * 문서 객체 가져오기
      document.head, document.body, document.title 등을 이용.

      head 와 body 요소 내부에 만든 다른 요소들은 다음과 같은 별도의 메소드를 사용해서 접근.
      - document.querySelector(선택자) : 요소를 하나만 추출.
      - document.querySelectorAll(선택자) : 선택자에 해당하는 모든 문서 객체를 컬랙션으로 가져옴.
     */
    document.addEventListener('DOMContentLoaded', ()=>{
      const header = document.querySelector('h1'); // 요소를 읽어들임. 제일 먼저 나오는 요소 하나만 가져옴.

      // 첵스트와 스타일을 변경.
      header.textContent = 'HEADER';
      header.style.backgroundColor = '#000';
      header.style.color = '#fff';
      header.style.padding = '10px';

      const header2 = document.querySelectorAll('h2');
      header2.forEach(item => { //일반적으로 forEach() 메소드를 사용해서 반복을 돌림.
        item.textContent = 'HEADER2';
        item.style.backgroundColor = `rgb(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)})`;
        item.style.color = '#fff';
        item.style.padding = '10px';
      });

      //1 . for 문을 사용해서 글자색을 노란색으로 변경 (배열은 아니지만 length 와 인덱스를 지원)
      for(let i = 0; i < header2.length; i++) {
        header2[i].style.color = 'yellow';
      }

      // 2. for in 문을 사용해서 글자색을 파랑으로 변경.
      for(const idx in [...header2]) { // 전개연산자를 사용해서 배열로 변환.
        header2[idx].style.color = 'blue';
      }

      // 3. for of 문을 사용해서 글자색을 주황으로 변경.
      for(let item of header2) {
        item.style.color = 'orange';
      }

    });
  </script>
</head>
<body>
  <h1></h1>
  <h1>2</h1>
  <h2></h2>
  <h2></h2>
  <h2></h2>
  <h2></h2>
</body>
</html>
