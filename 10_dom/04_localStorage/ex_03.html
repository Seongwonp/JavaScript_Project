<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
  <script>
    /*
      다크 모드와 라이트 모드를 토글할 수 있는 버튼을 만들어 사용자가 선택한 모드가 페이지에 적용되도록 하세요.
      선택한 모드는 localStorage에 저장되어, 페이지를 새로고침하더라도 마지막으로 선택한 모드가 유지되도록 합니다.

      요구사항:
      1.	모드 전환: modeToggleButton 버튼을 클릭할 때마다 다크 모드와 라이트 모드를 번갈아 적용하도록 합니다.
      •	다크 모드에서는 배경색이 어두운 색(#333)이고 텍스트 색상이 밝은 색(#FFF)입니다.
      •	라이트 모드에서는 배경색이 밝은 색(#FFF)이고 텍스트 색상이 어두운 색(#333)입니다.
      2.	모드 저장: 사용자가 선택한 모드를 localStorage에 저장하여, 페이지를 새로고침해도 마지막으로 선택한 모드가 유지되도록 합니다.
      3.	모드 불러오기: 페이지가 로드될 때 localStorage에 저장된 모드를 불러와 적용합니다.
     */
    document.addEventListener("DOMContentLoaded", function(){
      const darkMode = {backgroundColor: '#333', color:'#FFF'}
      const lightMode = {backgroundColor: '#FFF', color:'#333'}
      const modes = [darkMode, lightMode];
      let index = 0;

      const changeMode = () => {
        document.body.style.backgroundColor = modes[index % modes.length].backgroundColor;
        document.body.style.color = modes[index % modes.length].color;
        localStorage.setItem('index', index.toString());
        index++;
        if(index >= modes.length) {
          index = 0;
        }
        console.log(index);
      };

      const button = document.getElementById('modeToggleButton');
      button.addEventListener('click', ()=>{
        changeMode();
      });

      if(localStorage.getItem('index')) {
        index = localStorage.getItem('index');
        changeMode();
      }

    });

  </script>
</head>
<body>
  <h1>Dark Mode Toggle</h1>
  <button id="modeToggleButton">Toggle Dark Mode</button>
</body>
</html>
