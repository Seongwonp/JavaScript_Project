<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
    <script>
      /*
        라디오 버튼 활용하기
        라디오 버튼은 name 속성이 동일하면 하나만 선택할 수 있음. 체크박스와 마찬가지로 checked 속성 사용.
       */
      document.addEventListener("DOMContentLoaded", function(event) {
        // 1. 요소 들고오기
        const output = document.getElementById("output");
        const radios = document.querySelectorAll('input[name=pet]');

        radios.forEach((radio) => {
          radio.addEventListener('change', (event) => {
            output.textContent = `좋아하는 애완동물은 ${event.target.value}이시군요!`;
          });
        });
      });
    </script>
</head>
<body>
  <h3># 좋아하는 애완동물을 선택해주세요</h3>
  <label><input type="radio" name="pet" value="강아지">
    <span>강아지</span></label>
  <label><input type="radio" name="pet" value="고양이">
    <span>고양이</span></label>
  <label><input type="radio" name="pet" value="햄스터">
    <span>햄스터</span></label>
  <label><input type="radio" name="pet" value="기타">
    <span>기타</span></label>
  <hr>
  <h3 id="output"></h3>
</body>
</html>
